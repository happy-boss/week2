    function calculate(min, max){
        var sum=0;
        for(var n=min;n<=max;n++){
            sum=sum+n;    
        }
        console.log(sum);
    }
   
    calculate(1, 3);
    calculate(4, 8);

    //第二題
    function avg(data){
        let x=data.count;
        let y=data.employees;
        //y代表數字 就是人的先後
        let sum = 0;
        for(let z=0;z<x;z++){
            sum=sum+y[z].salary;
        }
            var result=sum/x;
            console.log(result);
        }
    
    avg({
        "count":3,
        "employees":[

    //第三題
    function maxProduct(nums){
        var a=[];
        //當一個空集合
        for(let c=0;c<nums.length;c++){
            for(let d=0;d<nums.length;d++){
                if(c!=d){
                    let e=nums[c]*nums[d];
                    a.push(e);
                }
            }
        }
        console.log(Math.max(...a));  
    }
    maxProduct([5, 20, 2, 6]);
    maxProduct([10, -20, 0, 3]);

    //第四題
    function twoSum(nums, target){
        for(let a=0;a<nums.length;a++){
            for(let b=0;b<nums.length;b++){
                if(nums[a]+nums[b]==target){
                    return([a,b])
                }
            }
        }
    }
    result=twoSum([2, 11, 7, 15], 9)
    console.log(result)

    //第五題
    function maxZeros(nums){
        let a=[];
        let b=0;
        for(let i=0;i<nums.length;i++){
            if(nums[i]==0){
                b=b+1;
            }else if(nums[i]==1){
                b=0;
            }
            a.push(b);
            console.log(Math.max(...a));
        }
    }
